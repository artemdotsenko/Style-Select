	<div class="container">
		

		<h1>Fancy Select</h1>
		<p>Works by hiding the select and inserting a [ul] after it.  It then attached functionality to that [ul] that makes it behave like a select.  When the user makes a choice on the new [ul] the value of the select is updated and then the change event fired on that select.</p>

		<select name="" id="date-range" title="Select a Date Range">
			<option value="one">Past 30 days</option>
			<option value="two">Today</option>
			<option value="three">Yesterday</option>
			<option value="four">Last Week</option>
			<option value="five">Last fortnight</option>
			<option value="six">Past 30 days</option>
		</select>
		
		
	</div>
